<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open flex">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{methodheader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">

                <!--<div if:false={addmethod}>-->

                <div class="slds-p-bottom_x-small">
                    <label class="slds-form-element__label">Name
                        <abbr class="slds-required" title="required">* </abbr></label>
                    <lightning-input name="name" type="text" variant="label-hidden" onchange={handleNameChange}
                        value={name} data-field="name" max-length="80">
                    </lightning-input>
                    <c-field-length maximum-length="80" input-text={name} data-field="namesize">
                    </c-field-length>
                </div>
                <div class="slds-p-bottom_x-small">
                    <label>Description
                        <abbr class="slds-required" title="required">* </abbr>
                    </label>
                    <lightning-textarea name="description" variant="label-hidden" onchange={handleDescriptionChange}
                        max-length="1000" value={description} data-field="description"></lightning-textarea>
                    <c-field-length maximum-length={maxLength} input-text={description} data-field="descriptionsize">
                    </c-field-length>
                </div>

                <div class="slds-p-bottom_x-small">
                    <label>Applicable for
                        <abbr class="slds-required" title="required">* </abbr>
                    </label>
                    <div class="slds-grid slds-gutters slds-p-top_x-small">
                        <div class="slds-col">
                            <lightning-input type="checkbox" label="Q1" name="input1" checked={Q1} data-field="Q1"
                                onclick={validateText}></lightning-input>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="checkbox" label="Q2" name="input1" checked={Q2} data-field="Q2"
                                onclick={validateText}></lightning-input>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="checkbox" label="Q3" name="input1" checked={Q3} data-field="Q3"
                                onclick={validateText}></lightning-input>
                        </div>
                        <div class="slds-col">
                            <lightning-input type="checkbox" label="Q4" name="input1" checked={Q4} data-field="Q4"
                                onclick={validateText}></lightning-input>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="slds-modal__footer">

                <lightning-button variant="base" onclick={refreshMethod} title="Refresh" label="Refresh"
                    icon-name="utility:refresh" class="slds-m-left_x-small" disabled={addmethod}></lightning-button>
                <lightning-button variant="base" onclick={closeModal} title="Cancel" label="Cancel"
                    icon-name="utility:close" class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="base" onclick={updateOrcreateMethod} title="Save" label="Save"
                    icon-name="utility:save" class="slds-m-left_x-small" disabled={disabledSave}></lightning-button>
            </footer>
        </div>
    </section>
</template>
