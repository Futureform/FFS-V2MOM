<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open flex">
        <div class="slds-modal__container modalContainer">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
                    onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate" style="font-weight: bold;">
                    {popupHeader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <lightning-formatted-rich-text value={popupBody}></lightning-formatted-rich-text>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="base" onclick={confirmDelete} title={confirmButtonLabel}
                    label={confirmButtonLabel} icon-name={confirmButtonIcon} class="slds-m-left_x-small">
                </lightning-button>
                <lightning-button variant="base" onclick={closeModal} title={cancelButtonLabel}
                    label={cancelButtonLabel} icon-name="utility:close" class="slds-m-left_x-small"></lightning-button>
            </footer>
        </div>
    </section>
</template>
