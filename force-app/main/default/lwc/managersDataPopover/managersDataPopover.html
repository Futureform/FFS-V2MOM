<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open flex">
        <div class="slds-modal__container modalContainer">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
                    </lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{popupHeader}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <template if:true={managerV2MOM}>
                    <p>{textvalue}</p>
                    <!--lightning-input type="text" class="copytext" value={textvalue} disabled style="height:50px;width:100px;background-color:white;border-color:white;"></lightning-input-->
                </template>
            </div>
            <footer class="slds-modal__footer">
                <lightning-button variant="base" onclick={copyText} title="Copy" label="Copy"
                    icon-name="utility:copy" class="slds-m-left_x-small"></lightning-button>
                <lightning-button variant="base" onclick={closeModal} title="Cancel" label="Cancel"
                    icon-name="utility:close" class="slds-m-left_x-small"></lightning-button>
            </footer>
        </div>
    </section>
</template>
